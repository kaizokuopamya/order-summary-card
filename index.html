<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="hero">
      <img
        class="hero-img"
        src="images/illustration-hero.svg"
        alt="lady listening and enjoying music"
      />
      <div class="hero-content">
        <h2 class="hero-content__title">Order Summary</h2>
        <p class="hero-content__subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="plan-img">
          <img src="images/icon-music.svg" alt="music icon logo" />
        </div>
        <div class="plan-title">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="plan-link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn primary-btn">Proceed to Payment</div>
      <div class="btn secondary-btn">Cancel Order</div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor</a
      >. Made with &#129505; by
      <a href="https://github.com/kaizokuopamya" target="_blank"
        >kaizokuopamya</a
      >
    </footer>
  </body>
</html>
